<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ResuMatch</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <!-- PDF.js for PDF text extraction -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <script>
    // Initialize PDF.js worker
    window['pdfjs-dist/build/pdf'] = window.pdfjsLib;
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';
  </script>
</head>
<body>
  <div class="container-fluid d-flex flex-column min-vh-100">
    <header class="py-3 border-bottom">
      <div class="container d-flex justify-content-between align-items-center">
        <h1 class="h3 mb-0">
          <i class="fas fa-file-alt me-2"></i>ResuMatch
        </h1>
      </div>
    </header>

    <main class="container my-4 flex-grow-1">      
      <div class="row">
        <div class="col-md-6">
          <div class="card mb-4 shadow-sm">
            <div class="card-header">
              <h5 class="mb-0"><i class="fas fa-upload me-2"></i>Upload Resume</h5>
            </div>
            <div class="card-body">
              <div class="mb-3">
                <label for="file" class="form-label">Select Resume File (TXT/PDF)</label>
                <input class="form-control" type="file" id="file" accept=".txt,.pdf">
              </div>
              <div class="mb-3">
                <label for="resume" class="form-label">Or Paste Resume Text</label>
                <textarea class="form-control" id="resume" rows="10" placeholder="Paste your resume text here..."></textarea>
              </div>
            </div>
          </div>
        </div>
        
        <div class="col-md-6">
          <div class="card mb-4 shadow-sm">
            <div class="card-header">
              <h5 class="mb-0"><i class="fas fa-briefcase me-2"></i>Job Description</h5>
            </div>
            <div class="card-body">
              <div class="mb-3">
                <label for="job" class="form-label">Paste Job Description</label>
                <textarea class="form-control" id="job" rows="10" placeholder="Paste the job description here..."></textarea>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row justify-content-center mb-4">
        <div class="col-md-4 text-center">
          <button id="analyze" class="btn btn-primary btn-lg w-100">
            <i class="fas fa-check-circle me-2"></i>Analyze Resume
          </button>
        </div>
      </div>

      <div id="loading" class="d-none text-center my-5">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-3">Analyzing your resume...</p>
      </div>

      <div id="results" class="d-none">
        <h2 class="mb-4 text-center">Analysis Results</h2>
        
        <div class="row">
          <div class="col-md-6">
            <div class="card mb-4 shadow-sm">
              <div class="card-header">
                <h5 class="mb-0"><i class="fas fa-list-check me-2"></i>Structure Analysis</h5>
              </div>
              <div class="card-body">
                <div id="structure"></div>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card mb-4 shadow-sm">
              <div class="card-header">
                <h5 class="mb-0"><i class="fas fa-spell-check me-2"></i>Grammar Check</h5>
              </div>
              <div class="card-body">
                <div id="grammar"></div>
              </div>
            </div>
          </div>
        </div>
        
        <div class="row">
          <div class="col-12">
            <div class="card mb-4 shadow-sm">
              <div class="card-header">
                <h5 class="mb-0"><i class="fas fa-briefcase me-2"></i>Job Match Analysis</h5>
              </div>
              <div class="card-body">
                <div id="jobmatch"></div>
              </div>
            </div>
          </div>
        </div>
        
        <div class="row">
          <div class="col-12">
            <div class="card mb-4 shadow-sm" id="verdict">
              <!-- Will be filled dynamically -->
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="py-3 mt-auto border-top">
      <div class="container text-center">
        <p class="mb-0">Resume Shortlister Tool &copy; 2025</p>
      </div>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
