<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ResuMatch</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <script>
    window.pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';
  </script>
</head>
<body>
  <div class="container-fluid d-flex flex-column min-vh-100 p-0">
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="landing.html">
         <h5><img src="logo.png" alt="ResuMatch" height="40" class="me-2">ResuMatch</h5> 
        </a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active try-now-btn" href="index.html">Try Now</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="border-bottom w-100"></div>

    <main class="container my-4 flex-grow-1">      
      <div class="row">
        <div class="col-md-6">
          <div class="card mb-4 shadow-sm">
            <div class="card-header">
              <h5 class="mb-0"><i class="fas fa-upload me-2"></i>Upload Resume</h5>
            </div>
            <div class="card-body">
              <div class="mb-3">
                <label for="file" class="form-label">Select Resume File (TXT/PDF)</label>
                <input class="form-control" type="file" id="file" accept=".txt,.pdf">
              </div>
              <div class="mb-3">
                <label for="resume" class="form-label">Or Paste Resume Text</label>
                <textarea class="form-control resume-textarea" id="resume" rows="10"></textarea>
              </div>
            </div>
          </div>
        </div>
        
        <div class="col-md-6">
          <div class="card mb-4 shadow-sm">
            <div class="card-header">
              <h5 class="mb-0"><i class="fas fa-briefcase me-2"></i>Job Description</h5>
            </div>
            <div class="card-body">
              <div class="mb-3">
                <label for="job" class="form-label">Paste Job Description</label>
                <textarea class="form-control job-textarea" id="job" rows="10"></textarea>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row justify-content-center mb-4">
        <div class="col-md-4 text-center">
          <button id="analyze" class="btn btn-primary btn-lg w-100">
            <i class="fas fa-check-circle me-2"></i>Analyze Resume
          </button>
        </div>
      </div>

      <div id="loading" class="d-none text-center my-5">
        <div class="loading-animation">
          <div class="loading-bar"></div>
          <div class="loading-text">Analyzing<span class="dots">...</span></div>
        </div>
      </div>

      <div id="results" class="d-none">
        <h2 class="mb-4 text-center">Analysis Results</h2>
        
        <div class="row">
          <div class="col-md-6">
            <div class="card mb-4 shadow-sm">
              <div class="card-header">
                <h5 class="mb-0"><i class="fas fa-list-check me-2"></i>Structure Analysis</h5>
              </div>
              <div class="card-body">
                <div id="structure"></div>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card mb-4 shadow-sm">
              <div class="card-header">
                <h5 class="mb-0"><i class="fas fa-spell-check me-2"></i>Grammar Check</h5>
              </div>
              <div class="card-body">
                <div id="grammar"></div>
              </div>
            </div>
          </div>
        </div>
        
        <div class="row">
          <div class="col-12">
            <div class="card mb-4 shadow-sm">
              <div class="card-header">
                <h5 class="mb-0"><i class="fas fa-briefcase me-2"></i>Job Match Analysis</h5>
              </div>
              <div class="card-body">
                <div id="jobmatch"></div>
              </div>
            </div>
          </div>
        </div>
        
        <div class="row">
          <div class="col-12">
            <div class="card mb-4 shadow-sm" id="verdict"></div>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="container">
        <div class="footer-content">
          <div class="footer-left">
            <h5><img src="logo.png" alt="ResuMatch" height="30" class="me-2">ResuMatch</h5>
            <p>&copy; 2025 ResuMatch. All rights reserved.</p>
          </div>
          <div class="footer-right">
            <a href="mailto:pratyakshashastri123@gmail.com" class="contact-link">Contact Us</a>
          </div>
        </div>
      </div>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
